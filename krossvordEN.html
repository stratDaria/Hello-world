<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Christmas Crossword</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a2980, #26d0ce);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 25px;
      font-style: italic;
    }

    .crossword-container {
      display: inline-block;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(12, 32px);
      grid-gap: 1px;
      margin: 0 auto;
    }

    .cell {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      border: 1px solid #333;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      color: #000;
    }

    .cell.black {
      background-color: #2c3e50;
    }

    .cell.number::before {
      content: attr(data-number);
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 10px;
      color: #000;
      font-weight: bold;
    }

    .word-list {
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 500px;
    }

    .word-list h2 {
      margin-top: 0;
    }

    .word-list ol {
      text-align: left;
      padding-left: 20px;
    }

    .word-list li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üéÑ Christmas Crossword Puzzle üéÅ</h1>
  <p class="subtitle">Fill in the grid with these festive words!</p>

  <div class="crossword-container">
    <div class="crossword-grid" id="grid"></div>
  </div>

  <div class="word-list">
    <h2>Words to find:</h2>
    <ol>
      <li>CANDLE</li>
      <li>GINGERBREAD</li>
      <li>REINDEER</li>
      <li>BELLS</li>
      <li>PRESENT</li>
    </ol>
  </div>

  <script>
    // –ö—Ä–æ—Å—Å–≤–æ—Ä–¥–Ω—ã–µ —Å–ª–æ–≤–∞ —Å –ø–æ–∑–∏—Ü–∏—è–º–∏
    const words = [
      { word: "CANDLE",      direction: "across",  row: 1, col: 4,  number: 1 },
      { word: "GINGERBREAD", direction: "across",  row: 3, col: 1,  number: 2 },
      { word: "REINDEER",    direction: "down",    row: 1, col: 6,  number: 3 },
      { word: "BELLS",       direction: "down",    row: 3, col: 3,  number: 4 },
      { word: "PRESENT",     direction: "down",    row: 1, col: 10, number: 5 }
    ];

    const gridSize = 12;
    const grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(null));
    const numbers = Array(gridSize).fill(null).map(() => Array(gridSize).fill(null));

    // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
    words.forEach(w => {
      const { word, direction, row, col, number } = w;
      if (direction === "across") {
        for (let i = 0; i < word.length; i++) {
          if (col + i < gridSize) {
            grid[row][col + i] = word[i];
            if (i === 0) numbers[row][col + i] = number;
          }
        }
      } else if (direction === "down") {
        for (let i = 0; i < word.length; i++) {
          if (row + i < gridSize) {
            grid[row + i][col] = word[i];
            if (i === 0) numbers[row + i][col] = number;
          }
        }
      }
    });

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
    const gridEl = document.getElementById("grid");
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (grid[r][c] === null) {
          cell.classList.add("black");
        } else {
          cell.textContent = grid[r][c];
          if (numbers[r][c]) {
            cell.classList.add("number");
            cell.dataset.number = numbers[r][c];
          }
        }
        gridEl.appendChild(cell);
      }
    }
  </script>
</body>
</html>
